<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            font-weight: bold;
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-weight: bold;
            font-family: Sans-Serif;
            font-size: 20px;
        }
        .container {
            background-color: #2D2F43;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
            width: 70%;
            height: 500px;

            display: grid;
            grid-template-columns: repeat(2 , 1fr);
            grid-template-rows: auto 1fr;
            gap: 10px 10px;
            outline: 5px solid black;
            /* justify-items: center; */

        }
        .item {}
        .one {
            padding: 1rem;
            background-color: #00A885;
            grid-column: span 1;
        }
        .two {
            padding: 1rem;
            background-color: #1AC1A3;
            grid-column: span 1;
        }
        .three {
            padding: 1rem;
            background-color: lightgreen;
            grid-column: span 1;
        }
        .inner-flex {
            outline: 2px #ddd solid;
            grid-column: span 1;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .four {
            padding: 1rem;
            background-color: grey;
            flex: 100%;
        }
        .five {
            padding: 1rem;
            background-color: #ddd;
            flex: 1;
        }
        .six {
            padding: 1rem;
            background-color: #ddd;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="one item">
            one
        </div>
        <div class="two item">
            two
        </div>
        <div class="three item">
            three
        </div>

        <div class="inner-flex">

            <div class="four item">
                four
            </div>
            <div class="five item">
                five
            </div>
            <div class="six item">
                six
            </div>
            
        </div>


    </div>
</body>
</html>
